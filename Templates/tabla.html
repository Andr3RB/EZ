<!doctype html>

<head>
    <title>Usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/awesome.css">
    <link rel="stylesheet" href="css/tabla.css">
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Lista de contactos</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-wrap">
                        <table class="table table-responsive-xl">
                            <thead>
                                <tr>
                                    <th>Correo</th>
                                    <th>Nombre</th>
                                    <th>v/c</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="alert" role="alert">
                                    <td class="d-flex align-items-center">
                                        <div class="img"
                                            style="background-image:url(images/fotos/1taylor.jpg)">
                                        </div>
                                        <div class="pl-3 email">
                                            <span><a href="" class="__cf_email__">[swift@email.com]</a></span>
                                        </div>
                                    </td>
                                    <td>Taylor</td>
                                    <td class="status"><span class="active">Comprador</span></td>
                                </tr>
                                <tr class="alert" role="alert">
                                    <td class="d-flex align-items-center">
                                        <div class="img"
                                            style="background-image:url(images/fotos/2charlie.jpg)">
                                        </div>
                                        <div class="pl-3 email">
                                            <span><a href="" class="__cf_email__">[charlie@email.com]</a></span>
                                        </div>
                                    </td>
                                    <td>Charlie</td>
                                    <td class="status"><span class="active">Vendedor</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
